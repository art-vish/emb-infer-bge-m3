apiVersion: apps/v1
kind: Deployment
metadata:
  name: emb-infer-bge-m3
  namespace: ml-services
  labels:
    app: emb-infer-bge-m3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: emb-infer-bge-m3
  template:
    metadata:
      labels:
        app: emb-infer-bge-m3
    spec:
      containers:
      - name: api
        image: asvishnya/emb-infer-bge-m3:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: API_TOKEN
          valueFrom:
            secretKeyRef:
              name: emb-infer-secrets
              key: api-token
        - name: BATCH_SIZE
          value: "8"
        - name: BATCH_TIMEOUT_MS
          value: "100"
        - name: PROCESSING_CONCURRENCY
          value: "2"
        - name: MAX_QUEUE_SIZE
          value: "50"
        - name: LOG_LEVEL
          value: "INFO"
        - name: LOG_FORMAT
          value: "json"
        - name: CUDA_VISIBLE_DEVICES
          value: "0"
        resources:
          requests:
            memory: "6Gi"
            nvidia.com/gpu: "1"
          limits:
            memory: "8Gi"
            nvidia.com/gpu: "1"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 90
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
        volumeMounts:
        - name: model-cache
          mountPath: /root/.cache/huggingface
        - name: shm
          mountPath: /dev/shm
      volumes:
      - name: model-cache
        persistentVolumeClaim:
          claimName: huggingface-cache
      - name: shm
        emptyDir:
          medium: Memory
          sizeLimit: 2Gi
      nodeSelector:
        nvidia.com/gpu.product: NVIDIA-RTX-A2000  # Adjust for your setup
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
      restartPolicy: Always

